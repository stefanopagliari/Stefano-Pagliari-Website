		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Garrett (1998) “Partisan Politics in the Global Economy”
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->International economy has undercut the effectiveness of traditional "Keynesian” fiscal and monetary policies.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Partisanship continues to influence supply-side policies affecting 
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->industrial innovation, 
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->investment, 
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->labor markets

### Boix (1999): Political Parties, Growth, and Equality
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Left-wing government** to intervene extensively in the economy through the **public** sector (e.g. expenditure on infrastructures and education)
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Right-wing government** to lower taxes and rely on markets to generate economic growth.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Left favour **redistribution** of wealth; right care less about economic **equality**
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Evidence of Partisanship in Economic Policies

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->The literature has found evidence of partisan differences in a number of policy areas
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Macroeconomic outcomes** (Hibbs 1977; Alesina & Roubini 1992): 
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Public expenditures** (Cusack 1997)
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Social expenditure** (Hicks & Swank 1992)
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Taxation** (Angelopolous et al. 2012)
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Deficit and Debt** (Tavares 2004)
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->**Responses to Financial Crises** (Raess and Pontusson 2015)
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->**Privatization** and **Deregulation** (Boix 1997)
	- &shy;<!-- .element: class="fragment" data-fragment-index="9" -->**Environmental** policies (Aklin and Urpelainen 2013)
	- &shy;<!-- .element: class="fragment" data-fragment-index="10" -->**Foreign Aid** (Tingley 2010)

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
