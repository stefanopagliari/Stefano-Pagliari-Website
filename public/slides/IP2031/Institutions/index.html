				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Formal** and **informal** rules, practices, and regularities that **guide and constrain political choices and activities**
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Narrower definition: **state institutions** such as government, parliament, administration as well as federal and communal institutions.

 - Fishman (1990): “*a regime may be thought of as the formal and informal organization of the center of political power, and of its relations with the broader society. A regime determines **who has access to political power**, and **how those who are in power deal with those who are not***”.

## Lee Thesis

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Authoritarian regime is needed for promoting economic development, particularly in relatively poor countries.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Examples
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->1930s: Authoritarian regimes in the Great Depression
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->1980s: Asian Tigers (Singapore, South Korea, and Taiwan) 
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->1980s-2000s: Rise of China
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Przeworski et al. (2000): “For every developmental miracle, there have been several dictatorships that have engaged in grandiose projects that have ended in ruin, or else dictatorships that have simply stolen and squandered”

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Dictatorships are better at generating savings and investment in physical capital required for economic growth (Huntington 1968)
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Przeworski and Limongi (1993): Dictators can implement coercively hard economic policies necessary to generate long-term investments, ignoring the desires of ‘short-sighted electorates’

### Political Regime and Physical vs. Human Capital
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Human Capital**: 
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Knutsen (2012): Democracies have advantage in generating human capital (rather than physical capital) over autocratic regimes
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Education**: 
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Democracy is widely regarded as superior to autocracy in terms of providing access to education (Stavasage 2005)
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Technological Innovation**: 
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Sah and Stiglitz (1986): democracies are more receptive to innovation and diffusion of new technologies
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Democracies and Rent-Seeking
- Olson (1982): 'Rise and Decline of Nations'
	- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Democratic leaders need to retain support of interest groups (e.g. farmers, producers, and trade unions) or they will be voted out of office
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Economic growth may be sacrificed in order to provide concentrated benefits to vested interests at the expense of the whole population
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Transparency:** democracy reduces rent- seeking because it guarantees greater transparency which allow citizens to monitor elected officials (Wittman 1995)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Autocracies and Rent-Seeking

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Przeworski and Limongi (1993): success of East Asian dictatorships was ‘state autonomy” and capacity to pursue developmentalist policies insulated from pressures from vested interests (see also Wade 1990)
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Bueno de Mesquita (2003): nondemocratic leaders still rely on the support of a small set of selectors (e.g. political party, military)
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Democracy and Growth: Correlation vs. Causation?

 - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Lipset (1959): Positive correlation between democracy and economic development
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Reverse causation:** Does democracy leads to growth or growth leads to democracy?
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Omitted variables**: Covariation between democracy and economic growth could be due to other variables affecting the two systematically
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Evidence on Democracy and Growth
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Ambiguous results from the empirical tests of the link between democracy and growth
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Przeworski and Limongi (1993): regime type has no effect on growth (review of 18 studies)
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Indirect** effect of democracy on growth (Doucouliagos and Ulubaşoğlu 2008)
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Greater human capital formation,
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Greater level of economic freedom,
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Lower inflation,
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Lower political instability
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Very large variation in growth rates among countries with similar regimes
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Variations tend to be larger across dictatorships (Rodrik 2008)

## Puzzle

- Why do some democracies choose economic policies that promote economic growth, while others seem incapable of prospering?
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Elements of Institutional Diversity in Democracies

- Number of elected **assemblies** (unicameral vs. bicameral legislatures)
- Relation between Executive and Legislative (**Parliamentary** vs. **Presidential** vs. **Semi-Presidential** Systems)
- **Electoral systems** (Proportional systems with large vs. winner-take-all basis with smaller districts)
- **Single party** vs. **multi-party** coalition governments
- **Federalist** vs. **centralized** system
- **Delegation** to Bureaucracies
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Presence of multiple “veto points” leads to
	1) Policy outcomes that are more stable,
	2) May impede necessary policy changes

## Electoral System

- **Electoral system** shapes the incentives of politicians to campaign on a broad national platform or to defend the interests of location-specific groups
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Campaign Finance

- Special interests are key contributions where campaign finance rules are lax (e.g. USA) compared to countries strict regulation of expenditure on mass media (as in the U.K.)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Federalism
- Greater fragmentation of authority increase the political need for accommodation of narrow demands as the number of veto players increases.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Government Subcommittees
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Policies that affect specific issue areas are often made within “iron triangles” between special interests, bureaucrats, and legislative committee members work together
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Interests of those groups represented in the policy process are advantaged over those who are excluded
